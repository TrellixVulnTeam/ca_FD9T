<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="mat-elevation-z8">
        <div *ngIf="auth.user$ | async as user">
            <img class="avatar mat-elevation-z8" [src]="user.picture" />

            <h4 class="name">{{user.nickname}}</h4>
            <p class="designation">{{user.email}}</p>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button" routerLink="/profile">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
            <button mat-button class="menu-button" routerLink="/create_jobs">
            <mat-icon>add_business</mat-icon>
            <span>Create jobs</span>
        </button>
            <button mat-button class="menu-button" routerLink="/list_jobs">
            <mat-icon>find_in_page</mat-icon>
            <span>Search jobs</span>
        </button>
            <button mat-button class="menu-button" routerLink="/my_list_jobs">
            <mat-icon>format_list_bulleted</mat-icon>
            <span>My list of jobs</span>
        </button>
            <button mat-button class="menu-button">
            <mat-icon>format_list_bulleted</mat-icon>
            <span>My list of candidacy</span>
        </button>

            <mat-divider></mat-divider>

            <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
            <button mat-button class="menu-button">
            <mat-icon>contact_support</mat-icon>
            <span>Contact</span>
        </button>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
