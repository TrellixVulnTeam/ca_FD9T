<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="mat-elevation-z8">

        <img class="avatar mat-elevation-z8" src="../../../../assets/img/sidenav-default/Profile.jpg" />

        <h4 class="name">Invité</h4>
        <p class="designation">Pas connectée</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>add_business</mat-icon>
            <span>Create jobs</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>find_in_page</mat-icon>
            <span>Search jobs</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>format_list_bulleted</mat-icon>
            <span>My list of jobs</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>format_list_bulleted</mat-icon>
            <span>My list of candidacy</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>contact_support</mat-icon>
            <span>Contact</span>
        </button>

    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            Vous êtes déconnectée !!!
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
