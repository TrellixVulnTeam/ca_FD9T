<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Nb_users Column -->
        <ng-container matColumnDef="nb_users">
            <th mat-header-cell *matHeaderCellDef> Nb_users </th>
            <td mat-cell *matCellDef="let element"> {{element.nb_users}} </td>
        </ng-container>

        <!-- Competences Column -->
        <ng-container matColumnDef="competences">
            <th mat-header-cell *matHeaderCellDef> Competences </th>
            <td mat-cell *matCellDef="let element"> {{element.competences}} </td>
        </ng-container>

        <!-- About_job Column -->
        <ng-container matColumnDef="about_job">
            <th mat-header-cell *matHeaderCellDef> About_job </th>
            <td mat-cell *matCellDef="let element"> {{element.about_job}} </td>
        </ng-container>

        <!-- Horaire Column -->
        <ng-container matColumnDef="horaire">
            <th mat-header-cell *matHeaderCellDef> Horaire </th>
            <td mat-cell *matCellDef="let element"> {{element.horaire}} </td>
        </ng-container>

        <!-- Type_job Column -->
        <ng-container matColumnDef="type_job">
            <th mat-header-cell *matHeaderCellDef> Type_job </th>
            <td mat-cell *matCellDef="let element"> {{element.type_job}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button color="primary" (click)="collect()">Primary</button>
